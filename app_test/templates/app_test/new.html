{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World.</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
  </head>
  <body>
    <form action="{% url 'app_test:add' %}" method="post" role="form">
      {% csrf_token %}
      cd: <input type="text" name="CHARACTER_CD" value="{{ CharacterKihon.CHARACTER_CD }}"/>
      name: <input type="text" name="CHARACTER_NAME" value="{{ CharacterKihon.CHARACTER_NAME }}"/>
      kind: <input type="text" name="CHARACTER_KIND" value="{{ CharacterKihon.CHARACTER_KIND }}"/>
      birth: <input type="date" name="CHARACTER_BIRTH" value="{{ CharacterKihon.CHARACTER_BIRTH }}"/>
      <button type="submit">登録</button>
    </form>
  </body>  
</html>
